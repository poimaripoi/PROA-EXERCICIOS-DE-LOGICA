<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--9. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e em outra linha, todos valores que o usuário informou. -->
</head>
<body>
    <script>
        numero = 0;
        var soma=0;

        for (i=1; i<=6;i++){
            var numero=Number(prompt("Insira um valor"));
            if (numero<72){
                soma=numero+soma;
            }
        }

        document.write ("A soma dos valores inferiores a 72 é igual a " + soma)

        </script>
</body>
</html>
