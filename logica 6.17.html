<!DOCTYPE html>
<html lang="en">
<head>
    <!--17 - Descubra a idade do gato em relação a do ser humano. Escreva um programa em Javascript considerando as regras a seguir e calcule a idade de um gato que tem 7 anos humanos. Some 15 anos para o primeiro ano de vida do peludo e 10 para o segundo ano de vida. A partir do terceiro aniversário em diante, acrescente quatro anos.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cat = (7 - 2) * 4;

document.write(`O gato tem ${cat + 15 + 10} anos.`);
    </script>
</body>
