    <!--2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.-->
</head>
<body>
    <script>
        var numero1 = prompt("informe um numero");

        if (numero1>0) {
            document.write ("o numero " + numero1 + " é positivo");

        } else if  (numero1<0) {
            document.write ("o numero " + numero1 + " é negativo");
        }
          else {
          document.write ("o numero " + numero1 + " é = 0");
        } 
    </script>
</body>
