<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. Escreva um programa em Javascript em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.-->
</head>
<body>
    <script>
        var numero1 = prompt("informe um numero");
        var numero2 = prompt("informe outro numero");

        if (numero1>numero2)
            document.write ("o numero " + numero1 + " é maior que o numero " + numero2);

        else (numero1<numero2)
            document.write ("o numero " + numero2 + " é maior que o numero " + numero1);
    </script>
</body>
</html>
