<!DOCTYPE html>
<html lang="en">
<head>
    <!--5. Faça um programa que receba dois números reais e mostre um menu de opções (Subtrair, Somar, Multiplicar e Dividir), realizando a operação de acordo com a opção escolhida no menu e mostrando o resultado.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var operacao = parseInt(prompt("Escolha uma operação a ser feita: 1)somar; 2)subtrair; 3)multiplicar; 4)dividir."));
var numero1 = Number(prompt("Informe um valor"));
var numero2 = Number(prompt("Informe mais um valor"));

switch (operacao){
    case 1:
    soma();
    break;
    
    case 2:
    subtracao();
    break;

    case 3:
    multiplicacao();
    break;

    case 4:
    divisao();
    break;

    default:
        erro();
        
}

function soma(){
    soma = numero1 + numero2;
    document.write ("A soma é igual a "+ soma);  
}

function subtracao(){
    subtracao = numero1 - numero2;
    document.write ("A subtração é igual a "+ subtracao);
}

function multiplicacao (){
    multiplicacao = numero1 * numero2;
    document.write ("A multiplicação é igual a " + multiplicacao);
}

function divisao (){
   divisao = numero1 / numero2;
    document.write ("A divisão é igual a " + divisao);   
}

function erro (){
    document.write("Tente novamente");
}
    </script>
</body>
</html>
