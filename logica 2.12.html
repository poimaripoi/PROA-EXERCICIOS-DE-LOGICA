<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!--12. A Loja Remi du Fromage está com uma promoção onde cada capacete artesanal para tartaruga custa R$18.230 e pode ser pago em até 15 vezes sem juros. Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar e exiba o valor de cada parcela.-->
</head>
<body>

        var parcela;

                document.write("Boa tentativa engraçadinho, coloque um valor entre 1 e 15");
                break;
            case 1:
                parcela = 18230 / qtdParcela;
                document.write("O valor de cada parcela será de R$" + parcela);
                break;
            case 2:
                parcela = 18230 / 2;
                document.write("O valor de cada parcela será de R$" + parcela);
                break;

                break;

                document.write("O valor de cada parcela será de R$" + parcela);
                break;
            case 6:

                break;

                break;

            case 13:

                document.write("O valor de cada parcela será de R$" + parcela);
                break;
            case 14:
                parcela = 18230 / 14;

            case 15:
                parcela = 18230 / 15;
                break;
            default:
                document.write("Não é possível parcelar nesta quantidade.");
        }
    
    </script>
</body>
</html>
