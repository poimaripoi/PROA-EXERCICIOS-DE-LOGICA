<!DOCTYPE html>
<html lang="en">
<head>
    <!--13. Faça um programa que leia 10 números que o usuário vai informar. Todos os números lidos com valor inferior a 40 devem ser somados. Escreva o valor final da soma efetuada.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numero = 0;
var soma=0;

for (i=1; i<=10;i++){
    var numero=Number(prompt("Insira um valor"));
    if (numero<40){
        soma=numero+soma;
    }
}

document.write ("A soma dos valores inferiores a 40 é igual a " + soma);
    </script>
</body>
</html>
