<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--10. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente" -->
</head>
<body>
    <script>
        var n1 = Number(prompt("Insira a primeira nota"))
        var n2 = Number(prompt("Insira a segunda nota"))
        var n3 = Number(prompt("Insira a terceira nota"))
        var n4 = Number(prompt("Insira a quarta nota"))

        var soma;
        var media;

        if (n1 && n2 && n3 && n4 > 0 || n1 && n2 && n3 && n4 < 10) {
            soma = (n1 + n2 + n3 + n4)
        }

        media = soma / 4

        if (media > 5) {
            document.write("Você passou no teste, sua média é: " + media)
        } else {
            document.write("Tente novamente, sua média é: " + media)

        }
    </script>
</body>
</html>
