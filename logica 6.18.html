<!DOCTYPE html>
<html lang="en">
<head>
    <!--18- A Wesley Peças Automotivas calcula o preço de venda dos seus produtos com uma margem de aumento x%. Portanto, construa um algoritmo em Javascript que, dados o valor de custo e a margem de aumento, imprima o preço de venda. O usuário deve informar tanto o valor do produto quanto a margem de lucro-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor = parseInt(prompt("Insira o valor do produto:"));
var margem = parseInt(prompt("Insira a margem de lucro do produto:"));

preco = (valor * margem) + valor;

document.write("O preço de venda do produto será de R$ " + preco);
    </script>
</body>
</html>
