<!DOCTYPE html>
<html lang="en">
<head>
<!--1. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var numero = parseInt(prompt("Informe um numero"));

        if (numero>0){
            alert ("O número informado é positivo");
        } 
        else if (numero<0){
            alert ("O número informado é negativo");
        }
        else {
            alert ("O número informado é igual a 0");
        }
    </script>
</body>
</html>
