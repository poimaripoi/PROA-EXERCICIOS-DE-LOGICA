    <!--6. Faça um programa que leia dois valores e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.-->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = prompt("informe um numero");
var numero2 = prompt("informe um numero");

if (numero1>numero2) {
    document.write ("Primeiro é maior");
}           else if (numero1<numero2) {document.write ("segundo é maior");

}           else {
document.write ("Números iguais")
} 
    </script>
