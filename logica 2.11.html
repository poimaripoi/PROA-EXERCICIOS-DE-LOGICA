<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var nota1 = Number(prompt("Qual o primeira nota?"));
        var nota2 = Number(prompt("Qual a segunda nota?"));
        var media;

        media = (nota1 + nota2) / 2;

        if (media >= 7) {
            document.write("Aprovado com média" + "\n" + media);
        } else {
            document.write("Reprovado com média" + "\n" + media);
        }

    </script>
</body>
</html>
